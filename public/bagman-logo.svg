    </filter>
  </defs>
  <rect width="100%" height="100%" fill="none"/>
  <g filter="url(#glow)">
    <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
          font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
          font-weight="800" font-size="88" fill="url(#g)">
      BAGMAN
    </text>
  </g>
  <g opacity="0.1">
    <path d="M80 120c40-10 80-10 120 0 40 10 80 10 120 0 40-10 80-10 120 0" fill="none" stroke="#10b981" stroke-width="8" stroke-linecap="round"/>
  </g>
</svg>

